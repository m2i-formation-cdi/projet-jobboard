<ion-header>
    <ion-toolbar>
      <ion-title>Cr√©ation compte candidat</ion-title>
      <ion-buttons>
        <ion-back-button slot="start" defaultHref="home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-list>
  
      <ion-item>
        <ion-label>Nom:</ion-label>
        <ion-input type="text" [(ngModel)]="modelCandidate.nom"></ion-input>
      </ion-item>
  
      <ion-item>
      <ion-label>Prenom:</ion-label>
      <ion-input type="text" [(ngModel)]="modelCandidate.prenom"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>mdp:</ion-label>
        <ion-input type="password" [(ngModel)]="modelCandidate.mdp"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="text" [(ngModel)]="modelCandidate.email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Adresse:</ion-label>
        <ion-input type="text" [(ngModel)]="modelCandidate.adresse"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Code postal:</ion-label>
        <ion-input type="text" [(ngModel)]="modelCandidate.code_postal"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Ville:</ion-label>
        <ion-input type="text" [(ngModel)]="modelCandidate.ville"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Titre:</ion-label>
        <ion-input type="text" [(ngModel)]="modelCandidate.titre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Genre:</ion-label>
        <ion-input type="text" [(ngModel)]="modelCandidate.id_genre"></ion-input>
      </ion-item>
  
    </ion-list>
  </ion-content>
  
  
  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" (click)="insertCandidate()">Enregistrer</ion-button>
    </ion-toolbar>
  </ion-footer>
