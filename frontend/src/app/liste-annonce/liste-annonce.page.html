


<ion-header>
  <ion-toolbar> <ion-title>Liste des annonces</ion-title> </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let annonce of listeAnnonce">
      <ion-grid>
      <ion-col>
      <ion-label>{{annonce.titre}}</ion-label>
      </ion-col>
<ion-col size="3">
        <ion-label>{{annonce.description_annonce}}</ion-label>
        </ion-col>

        <ion-label>{{annonce.date_annonce | date :'dd/MM/yyyy'}}</ion-label>
      </ion-grid>
        </ion-item>
      
  </ion-list>
  
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
